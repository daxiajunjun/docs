name: Translate Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**.mdx'
      - 'docs.json'

jobs:
  translate:
    runs-on: ubuntu-latest
    # è®¾ç½® GITHUB_TOKEN çš„æƒé™ï¼Œä»¥ä¾¿å¯ä»¥æ¨é€ä»£ç 
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # æˆ‘ä»¬éœ€è¦å®Œæ•´çš„å†å²è®°å½•æ¥æ¯”è¾ƒ commits
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install openai

      - name: Run translation script
        # å°† commit SHAs å’Œ secrets ä¼ é€’ç»™ CI ä¸“ç”¨è„šæœ¬
        run: |
          python scripts/translate_docs_ci.py ${{ github.event.before }} ${{ github.event.after }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AZURE_OPENAI_BASE_URL: ${{ secrets.AZURE_OPENAI_BASE_URL }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          # å¦‚æœæ‚¨æƒ³åœ¨ CI ä¸­ä½¿ç”¨ä¸åŒçš„æ¨¡å‹ï¼Œå¯ä»¥è®¾ç½®è¿™ä¸ª secret
          AZURE_OPENAI_MODEL: ${{ secrets.AZURE_OPENAI_MODEL }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # ä½¿ç”¨ git status æ£€æŸ¥æ˜¯å¦æœ‰ä»»ä½•å˜æ›´ï¼ˆåŒ…æ‹¬æœªè¿½è¸ªçš„æ–‡ä»¶ï¼‰
          if ! git status --porcelain; then
            echo "No changes to commit."
          else
            # æ·»åŠ æ‰€æœ‰è¯­è¨€ç›®å½•ä¸‹çš„æ‰€æœ‰å˜æ›´
            # é¦–å…ˆä» docs.json è·å–è¯­è¨€åˆ—è¡¨
            LANGUAGES=$(python -c "import json; f = open('docs.json'); data = json.load(f); print(' '.join([l['language'] for l in data['navigation']['languages'] if l['language'] != 'en']))")
            echo "Staging changes for languages: $LANGUAGES"
            for lang in $LANGUAGES; do
              if [ -d "$lang" ]; then
                git add "$lang/**/*.mdx"
              fi
            done
            
            # å†æ¬¡æ£€æŸ¥æ˜¯å¦æœ‰å·²æš‚å­˜çš„å˜æ›´
            if git diff --staged --quiet; then
              echo "No staged changes to commit."
            else
              git commit -m "docs: è‡ªåŠ¨ç¿»è¯‘æ–‡æ¡£æ›´æ–° ğŸ¤– (CI)"
              git push
            fi
          fi
