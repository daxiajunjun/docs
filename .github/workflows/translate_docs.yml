name: Translate Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**.mdx'
      - 'docs.json'

jobs:
  translate:
    runs-on: ubuntu-latest
    # 设置 GITHUB_TOKEN 的权限，以便可以推送代码
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 我们需要完整的历史记录来比较 commits
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install openai


      - name: Run translation script
        # 将 commit SHAs 和 secrets 传递给 CI 专用脚本
        run: |
          python scripts/translate_docs_ci.py ${{ github.event.before }} ${{ github.event.after }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: "Commit and push changes if any"
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 使用 git status --porcelain 检查是否有任何类型的变更（包括新文件）
          if ! git status --porcelain; then
            echo "No changes detected. Nothing to commit."
          else
            echo "Changes detected. Committing and pushing..."
            
            # 动态地从 docs.json 获取所有目标语言目录并添加到暂存区
            LANGUAGES=$(python -c "import json; f = open('docs.json'); data = json.load(f); print(' '.join([l['language'] for l in data['navigation']['languages'] if l['language'] != 'en']))")
            echo "Staging changes for languages: $LANGUAGES"
            for lang in $LANGUAGES; do
              if [ -d "$lang" ]; then
                git add "$lang"
              fi
            done
            
            # 再次检查，确保确实有文件被暂存了
            if git diff --staged --quiet; then
              echo "No staged changes to commit after add."
            else
              git commit -m "docs: 自动翻译文档更新 🤖 (CI)" -a
              git push
            fi
          fi
