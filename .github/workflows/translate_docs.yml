name: Translate Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**.mdx'
      - 'docs.json'

jobs:
  translate:
    runs-on: ubuntu-latest
    # è®¾ç½® GITHUB_TOKEN çš„æƒé™ï¼Œä»¥ä¾¿å¯ä»¥æ¨é€ä»£ç 
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # æˆ‘ä»¬éœ€è¦å®Œæ•´çš„å†å²è®°å½•æ¥æ¯”è¾ƒ commits
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install openai


      - name: Run translation script
        # å°† commit SHAs å’Œ secrets ä¼ é€’ç»™ CI ä¸“ç”¨è„šæœ¬
        run: |
          python scripts/translate_docs_ci.py ${{ github.event.before }} ${{ github.event.after }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: "Commit and push changes if any"
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ä½¿ç”¨ git status --porcelain æ£€æŸ¥æ˜¯å¦æœ‰ä»»ä½•ç±»å‹çš„å˜æ›´ï¼ˆåŒ…æ‹¬æ–°æ–‡ä»¶ï¼‰
          if ! git status --porcelain; then
            echo "No changes detected. Nothing to commit."
          else
            echo "Changes detected. Committing and pushing..."
            
            # åŠ¨æ€åœ°ä» docs.json è·å–æ‰€æœ‰ç›®æ ‡è¯­è¨€ç›®å½•å¹¶æ·»åŠ åˆ°æš‚å­˜åŒº
            LANGUAGES=$(python -c "import json; f = open('docs.json'); data = json.load(f); print(' '.join([l['language'] for l in data['navigation']['languages'] if l['language'] != 'en']))")
            echo "Staging changes for languages: $LANGUAGES"
            for lang in $LANGUAGES; do
              if [ -d "$lang" ]; then
                git add "$lang"
              fi
            done
            
            # å†æ¬¡æ£€æŸ¥ï¼Œç¡®ä¿ç¡®å®æœ‰æ–‡ä»¶è¢«æš‚å­˜äº†
            if git diff --staged --quiet; then
              echo "No staged changes to commit after add."
            else
              git commit -m "docs: è‡ªåŠ¨ç¿»è¯‘æ–‡æ¡£æ›´æ–° ğŸ¤– (CI)" -a
              git push
            fi
          fi
